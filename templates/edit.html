{% extends 'base.html' %}

{% block content %}
<h1>{% block fullname %} Edit "{{ user['fullname'] }}" {% endblock %}</h1>

<form method="POST">
    <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" name="fullname" placeholder="User fullname"
               class="form-control"
               value="{{ request.form['fullname'] or user['fullname'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="email">email</label>
        <textarea name="email" placeholder="User email"
                  class="form-control">{{ request.form['email'] or user['email'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
<hr>

<form action="{{ url_for('delete', id=user['id']) }}" method="POST">
    <input type="submit" value="Delete User"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this user?')">
</form>

{% endblock %}
