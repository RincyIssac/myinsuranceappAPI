{% extends 'base.html' %}

{% block content %}
<h1>{% block fullname %} Create a New User {% endblock %}</h1>

<form method="POST">
    <div class="form-group">
        <label for="fullname">fullname</label>
        <input type="text" name="fullname"
               placeholder="User fullname" class="form-control"
               value="{{ request.form['fullname'] }}"></input>
    </div>

    <div class="form-group">
        <label for="email">email</label>
        <textarea name="email" placeholder="User email"
                  class="form-control">{{ request.form['email'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
