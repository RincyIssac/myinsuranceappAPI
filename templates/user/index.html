{% extends '/base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to FlaskBlog {% endblock %}</h1>
    {% for user in users %}
    <a href="{{ url_for('user', user_id=user['id']) }}">
        <h2>{{ user['fullname'] }}</h2>
    </a>
    <span class="badge badge-primary">{{ user['created'] }}</span>
    <a href="{{ url_for('edituser', id=user['id']) }}">
        <span class="badge badge-warning">Edit</span>
    </a>
    <hr>
{% endfor %}
{% endblock %}
