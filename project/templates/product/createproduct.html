{% extends 'base.html' %}

{% block content %}
<h1>{% block name %} Create a New User {% endblock %}</h1>

<form method="POST">
    <div class="form-group">
        <label for="name">name</label>
        <input type="text" name="name"
               placeholder="User name" class="form-control"
               value="{{ request.form['name'] }}"></input>
    </div>

    
    <div class="form-group">
        <label for="description">description</label>
        <input type="text" name="description" placeholder="User description"
               class="form-control"
               value="{{ request.form['description'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="cost">cost</label>
        <input type="text" name="cost" placeholder="User cost"
               class="form-control"
               value="{{ request.form['cost'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="is_active">is_active</label>
        <input type="text" name="is_active" placeholder="User is_active"
               class="form-control"
               value="{{ request.form['is_active'] }}">
        </input>
    </div>

    
    <div class="form-group">
        <label for="user">user</label>
        <input type="text" name="user" placeholder="User user"
               class="form-control"
               value="{{ request.form['user'] }}">
        </input>
    </div>

   
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
