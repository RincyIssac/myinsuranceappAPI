{% extends 'base.html' %}

{% block content %}
<h1>{% block name %} Edit "{{ product['name'] }}" {% endblock %}</h1>

<form method="POST">
    <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" name="name" placeholder="product name"
               class="form-control"
               value="{{ request.form['name'] or product['name'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="description">description</label>
        <input type="text" name="description" placeholder="product description"
               class="form-control"
               value="{{ request.form['description'] or product['description'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="cost">cost</label>
        <input type="text" name="cost" placeholder="product cost"
               class="form-control"
               value="{{ request.form['cost'] or product['cost'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="is_active">is_active</label>
        <input type="text" name="is_active" placeholder="product is_active"
               class="form-control"
               value="{{ request.form['is_active'] or product['is_active'] }}">
        </input>
    </div>

    
    <div class="form-group">
        <label for="user">user</label>
        <input type="text" name="user" placeholder="product user"
               class="form-control"
               value="{{ request.form['user'] or product['user'] }}">
        </input>
    </div>

    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
<hr>

<form action="{{ url_for('deleteproduct', id=product['id']) }}" method="POST">
    <input type="submit" value="Delete product"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this product?')">
</form>

{% endblock %}
